<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录-新华机器博弈</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/login/css/style.css}">

</head>
<body>
<img th:src="@{/login/img/bg.png}" alt="" class="wave">
<div class="container">
    <div class="img">
        <img src="img/img-3.svg" th:src="@{/login/img/img-3.svg}" alt="">
    </div>
    <div class="login-box">
        <form action="" th:action="@{/login}" method="post">
            <img src="img/avatar.svg" th:src="@{/login/img/avatar.svg}" alt="" class="avatar">
            <h2>新华机器博弈</h2>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input type="text" name="username" class="input">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input type="password" name="password" class="input">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <input type="checkbox" name="remember" value="remember-me">
                </div>
                <div>
                    <h5>记住密码</h5>
                </div>
            </div>
            <a href="#" th:href="@{/register}">去注册</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
<a href="http://www.ahdx.top" target="_blank" class="copyright">&copy; 新华机器博弈</a>
<script th:src="@{/login/js/app.js}" type="text/javascript"></script>

</body>
</html>
