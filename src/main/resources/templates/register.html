<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册-新华机器博弈</title>
    <link rel="stylesheet" th:href="@{/facebook/css/style.css}">

    <style>
        .registerMsg {
            color: red;
        }

        .show-msg {

            font-size: 15px;
        }
    </style>
</head>
<body class="text-center">

<body>
<div class="main">
    <div class="top">
        <div class="header">
            <h1 class="logo"><a href="#"><img th:src="@{/facebook/img/logo.png}" alt=""></a></h1>

            <div class="login">
                <form th:action="@{/login}" method="post">
                    <input type="text" placeholder="用户名" name="username" required>
                    <input type="password" placeholder="密码" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <h2>欢迎你的加入</h2>
        <h3 th:text="${registerMsg}" th:if="${registerMsg!=null}" class="show-msg"
            th:classappend="${registerMsg!=null}?'registerMsg':''">右上角可直接登录</h3>
        <h3 th:if="${registerMsg==null}" class="show-msg">右上角可直接登录</h3>
    </div>
    <div class="signup">
        <h4>SIGN UP</h4>
        <form th:action="@{/register}" method="post">
            <div class="field">
                <input type="text" name="username" required>
                <span class="label">用户名</span>
            </div>
            <div class="field">
                <input type="password" name="password" required>
                <span class="label">密码</span>
            </div>
            <div class="field">
                <input type="password" name="repassword" required>
                <span class="label">再次输入密码</span>
            </div>
            <div class="field">
                <input type="text" name="code" required>
                <span class="label">社区邀请码</span>
            </div>
            <div class="field">
                <button type="submit">注册</button>
            </div>
        </form>
    </div>
</div>

</body>
</body>
</html>
