<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>交友-新华机器博弈</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontlight.css}">
    <link rel="stylesheet" th:href="@{/friendpage/css/flipclock.css}">
    <link rel="stylesheet" th:href="@{/friendpage/css/style.css}">
    <style>
        .inner-middle {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .friend-card{
            align-items: center;
            padding-top: 5px;
        }
        .friend-img{
            vertical-align: middle;
            margin: auto!important;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header::header(activeUrl='friend')}"></div>

<main role="main">
    <div class="jumbotron clock-card card">
        <div class="clock container card-body"></div>

    </div>


    <div class="card mb-3 container  friend-card" th:each="item,statu : ${friends}">
        <div class="row no-gutters">
            <div class="col-md-3 friend-img">
                <img  class="friend-img" width="90%"    th:src="${item.img}" alt="...">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">Card title</h5>
                    <p class="card-text" th:text="${item.myself}">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted" th:text="${#dates.format(item.birthday,'yyyy年MM月dd日')}">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>


</main>

<div th:replace="~{common/footer::footer}"></div>

<a class="to-top">返回顶部</a>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>
<script th:src="@{/friendpage/js/flipclock.js}"></script>
<script type="text/javascript">
    var clock = $('.clock').FlipClock({
        clockFace: 'TwelveHourClock'
    });
</script>
</body>
</html>
