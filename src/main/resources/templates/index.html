<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="baidu-site-verification" content="code-9zIM4RZTiR"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页-新华机器博弈</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontlight.css}">
    <style>
        .inner-middle {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #carouselExampleIndicators {
            min-height: 500px !important;
        }

        @media screen and (max-width: 768px) {
            #carouselExampleIndicators {
                max-height: 210px !important;
                min-height: 0 !important;
            }
        }
    </style>
</head>
<body>

<div th:replace="~{common/header::header(activeUrl='index.html')}"></div>

<main role="main">
    <div class="jumbotron " style="background-color: #ffffff;box-shadow: 0px -2px 10px #d0cccc;">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel"
                 data-interval="2000">
                <ol class="carousel-indicators">
                    <li th:each="item,status : ${imgs}" data-target="#carouselExampleIndicators"
                        th:data-slide-to="${status.index}"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item " th:classappend="${status.index==0}?'active':''"
                         th:each="item,status : ${imgs}">
                        <img src="..." th:src="${item}" class="d-block w-100 img-thumbnail rounded" alt="..."
                             style="max-height: 505px!important; ">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h2>问答</h2>
                <p> 提供高质量的问答服务，致力于解决社区中小伙伴们遇到的问题，并给出解决方案，做到学有所伴，问有所答！</p>
                <p><a th:href="@{/question}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
            <div class="col-md-4">
                <h2>博客</h2>
                <p> 给社群小伙伴提供记录自己学习的地方，推出个人博客，优化博客样式，更加方便的管理和展现文章，同时优质的文章会被更多的人看到！ </p>
                <p><a th:href="@{/blog}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
            <div class="col-md-4">
                <h2>教程</h2>
                <p> 很多时候，小伙伴找不到具体的学习流程，导致浪费了很多的时间，所以列出教程给大家规划学习路线，让大家能够少走弯路，高效的学习！</p>
                <p><a target="_blank" href="http://www.ahdx.top" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
        </div>

        <hr>

    </div>
</main>

<div th:replace="~{common/footer::footer}"></div>

<a class="to-top">返回顶部</a>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>
<script th:src="@{/js/axios.js}"></script>

</body>
</html>
